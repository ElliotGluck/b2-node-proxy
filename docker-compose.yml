version: '3.8'

services:
  b2-proxy:
    build: .
    ports:
      - "${EXTERNAL_PORT:-3001}:${PORT:-3001}"
    environment:
      - B2_APPLICATION_KEY_ID=${B2_APPLICATION_KEY_ID}
      - B2_APPLICATION_KEY=${B2_APPLICATION_KEY}
      - B2_BUCKET_MAP=${B2_BUCKET_MAP}
      - MERGE_PDF_VERSIONS=${MERGE_PDF_VERSIONS:-true}
      - BROWSER_CACHE_TTL=${BROWSER_CACHE_TTL:-14400}
      - CDN_CACHE_TTL=${CDN_CACHE_TTL:-31536000}
      - PORT=${PORT:-3001}
      - HOST=${HOST:-0.0.0.0}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT:-3001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
